<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love & Harmony</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: #fadede;
            margin: 0;
            padding: 0;
            font-family: 'Sacramento', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #FE7696;
            font-size: 64px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            background: #FE7696;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #noBtn {
            background: #f03a64;
        }

        /* Bouquet Styles */
        .bouquet {
            display: none;
            position: relative;
            margin-top: 40px;
            width: 300px;
            height: 300px;
        }

        .rose {
            width: 200px;
            height: 200px;
            position: absolute;
            display: inline-block;
            animation: yidon 5s infinite;
            transform: translateY(40%);
        }

        .petal {
            width: 50px;
            height: 50px;
            background: #fe7696;
            border-radius: 0px 50%;
            position: absolute;
            box-shadow: 0 0 10px #D1123F;
            z-index: 2;
            transform-origin: bottom right;
            animation: zhankai2 10s infinite;
        }

        .petal:nth-child(2) {
            transform: rotate(90deg);
            left: -10px;
            animation: zhankai1 10s infinite;
        }

        .petal:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 10px;
            top: -20px;
            background: #f03a64;
            z-index: 1;
        }

        .petal:nth-child(4) {
            width: 40px;
            height: 40px;
            left: 0px;
            top: -20px;
            background: #f03a64;
            transform: rotate(90deg);
            z-index: 1;
            animation: zhankai1 10s infinite;
        }

        .petal:nth-child(5) {
            width: 50px;
            height: 50px;
            border-radius: 20px;
            left: 20px;
            top: -30px;
            background: #d1123f;
            z-index: 0;
        }

        .leaf {
            position: absolute;
            top: 120px;
            left: -115px;
        }

        .stem {
            width: 240px;
            height: 40px;
            background: transparent;
            border: 8px solid #8ac78a;
            border-color: #77a377 transparent transparent transparent;
            border-radius: 50% 50%;
            transform: rotate(100deg);
        }

        .leafs {
            width: 50px;
            height: 40px;
            border-radius: 0px 50%;
            background: #77a377;
            position: absolute;
            top: 0;
            left: 100px;
            z-index: 49;
        }

        .leafs:nth-child(2) {
            width: 40px;
            height: 20px;
            top: 40px;
            left: 140px;
            transform: rotate(120deg);
        }

        /* Bouquet Arrangement */
        .bouquet .rose:nth-child(1) { left: 0; top: 0; transform: rotate(-10deg); }
        .bouquet .rose:nth-child(2) { left: 50px; top: 20px; transform: rotate(-5deg); }
        .bouquet .rose:nth-child(3) { left: 100px; top: 0; transform: rotate(0deg); }
        .bouquet .rose:nth-child(4) { left: 150px; top: 20px; transform: rotate(5deg); }
        .bouquet .rose:nth-child(5) { left: 200px; top: 0; transform: rotate(10deg); }


        /* Message Styles */
        .message {
            display: none;
            font-size: 32px;
            color: #FE7696;
            margin-top: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes yidon {
            50% { transform: translateY(35%); }
            100% { transform: translateY(40%); }
        }

        @keyframes zhankai1 {
            50% { transform: rotate(110deg); }
            100% { transform: rotate(90deg); }
        }

        @keyframes zhankai2 {
            50% { transform: rotate(-20deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you my Mr. Lover?</h1>
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        <div class="bouquet">
            <!-- Roses -->
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
        </div>
        <div class="message">Happy Rose Day, My Love! ðŸŒ¹</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const bouquet = document.querySelector('.bouquet');
        const message = document.querySelector('.message');

        // NO button runs away from mouse
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            if (distance < 300) { // If mouse comes within 300px
                const angle = Math.atan2(
                    btnCenterY - mouseY, 
                    btnCenterX - mouseX
                );

                const newX = Math.cos(angle) * 500;
                const newY = Math.sin(angle) * 100;

                noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            }
        });

        // YES button reveals bouquet and message
        yesBtn.addEventListener('click', () => {
            bouquet.style.display = 'block';
            message.style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').textContent = 'Thank you, my love!';
        });
    </script>
</body>
</html>
